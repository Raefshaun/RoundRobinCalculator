<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Round Robin Scheduling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="round_robin.js" type="module"></script>
    <script src="process_class.js" type="module"></script>
    <script src="controls.js" type="module"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Round Robin Scheduling</h1>
            <p class="subtitle">Input the values below</p>
        </div>
    </section>

    <div class="container">
        <div class="container mb-6">
            <p class="mb-4">Time Quantum*</p>
            <input type="number" min="1" class="input" id="time-quantum-input" required />
        </div>
        <!-- <div class="container mb-6"> -->
            <!-- <label class="mb-4">Context Switch Time (Optional):</label> -->
            <!-- <input id="context-switch-input" class="input" type="number" min="0" value="0"> -->
        <!-- </div> -->

        <table class="table is-fullwidth" id="process-table">
            <thead>
                <tr>
                    <th class="has-text-centered">Process</th>
                    <th class="has-text-centered">Arrival Time</th>
                    <th class="has-text-centered">Burst Time</th>
                    <th class="has-text-centered">Completion Time</th>
                    <th class="has-text-centered">Turn Around Time</th>
                    <th class="has-text-centered">Waiting Time</th>
                    <th class="has-text-centered">Response Time</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="4">
                        <input id="add-row-button" type="button" value="Add Row" class="button is-dark is-primary" />
                        <input id="decrease-row-button" type="button" value="Decrease Row" class="button is-dark is-primary" />
                        <input id="submit-button" type="button" value="Submit" class="button is-dark is-primary" />
                    </th>
                    <th class="has-text-centered" id="average-turnaround-time">Average Turn Around Time:</th>
                    <th class="has-text-centered" id="average-waiting-time">Average Waiting Time:</th>
                    <th class="has-text-centered" id="average-response-time">Average Response Time:</th>
                </tr>
            </tfoot>
            <tbody id="table-body">
                <tr>
                    <th class="has-text-centered is-align-content-center">P1</th>
                    <td class="has-text-centered is-align-content-center">
                        <input min="0" required type="number" class="input arrival-time" />
                    </td>
                    <td class="has-text-centered is-align-content-center">
                        <input min="1" required type="number" class="input burst-time" />
                    </td>
                    <td class="has-text-centered is-align-content-center completion-time">-</td>
                    <td class="has-text-centered is-align-content-center turn-around-time">-</td>
                    <td class="has-text-centered is-align-content-center waiting-time">-</td>
                    <td class="has-text-centered is-align-content-center response-time">-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container mt-6 mb-6">
        <h1 class="title">GANTT CHART</h1>
        <div id="number-bar" class="container"></div>
        <div id="gantt-chart" class="container"></div>
    <div>

                    <tr>

</body>

</html>
