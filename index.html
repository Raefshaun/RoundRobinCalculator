<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hello Bulma!</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        />
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">Round Robin Scheduling</h1>
                <p class="subtitle">Input the values below</p>
            </div>
        </section>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Process</th>
                        <th class="has-text-centered">Arrival Time</th>
                        <th class="has-text-centered">Burst Time</th>
                        <th>Turn Around Time</th>
                        <th>Waiting Time</th>
                        <th>Response Time</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th colspan="6"><input type="button" value="Add Row" class="button is-dark is-primary"></th>
                    </tr>
                </tfoot>
                <tbody>
                    <th class="has-text-centered is-align-content-center">P1</th>
                    <td class="has-text-centered is-align-content-center"><input type="number" class="input"></td>
                    <td class="has-text-centered is-align-content-center"><input type="number" class="input"></td>
                    <td class="has-text-centered is-align-content-center">-</td>
                    <td class="has-text-centered is-align-content-center">-</td>
                    <td class="has-text-centered is-align-content-center">-</td>
                </tbody>
            </table>
        </div>

        <div class="container mt-6">
            <h1 class="title">GANTT CHART GOES HERE</h1>
        </div>
    </body>
</html>
